{% extends "base.html" %}

{% block content %}
<style>
    .excalidraw-wrapper {
        position: relative;
        height: 85vh;
        width: 100%;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    #root {
        height: 100%;
        width: 100%;
    }
</style>

<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h2 class="mb-0"><i class="fas fa-eye me-2"></i>{{ drawing.name }} (Read-Only)</h2>
        <p class="text-muted mb-0">Directory: <strong>{{ drawing.directory }}</strong></p>
    </div>
    <a href="{{ url_for('excalidraw_list') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="excalidraw-wrapper">
    <div id="root"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    window.process = { env: { NODE_ENV: 'production' } };
</script>

<script crossorigin src="{{ url_for('static', filename='vendor/react.production.min.js') }}"></script>
<script crossorigin src="{{ url_for('static', filename='vendor/react-dom.production.min.js') }}"></script>
<script crossorigin src="{{ url_for('static', filename='vendor/excalidraw.production.min.js') }}"></script>

<script>
    const { useState, useEffect } = React;
    const ExcalidrawLib = window.ExcalidrawLib || null;
    const Excalidraw = ExcalidrawLib ? ExcalidrawLib.Excalidraw : null;

    function App() {
        const [initialData, setInitialData] = useState(null);
        const [isLoading, setIsLoading] = useState(true);

        // Error Boundary
        if (!Excalidraw) {
            return React.createElement("div", { style: { padding: "20px", color: "red" } }, "Failed to load Excalidraw.");
        }

        useEffect(() => {
            fetch('/api/excalidraw/{{ drawing.id }}')
                .then(res => res.json())
                .then(data => {
                    if (data && Object.keys(data).length > 0) {
                        setInitialData(data);
                    }
                })
                .finally(() => setIsLoading(false));
        }, []);

        if (isLoading) {
            return React.createElement("div", { style: { padding: "20px" } }, "Loading drawing...");
        }

        return React.createElement(
            "div",
            { style: { height: "100%" } },
            React.createElement(Excalidraw, {
                initialData: initialData,
                viewModeEnabled: true,
                zenModeEnabled: true,
                gridModeEnabled: false,
                name: "{{ drawing.name }}",
                UIOptions: {
                    canvasActions: { loadScene: false, saveToActiveFile: false, export: { saveFileToDisk: true } }
                }
            })
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
</script>
{% endblock %}
